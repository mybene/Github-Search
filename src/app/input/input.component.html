  <form #userForm='ngForm' (ngSubmit)='getInfos()'  >
    <!--  GetInfos() function every time user input some keys. -->
    <div class="col-ms-4">
      <label for="input" class="col-sm-4-form-label">Username</label>
      <div class="form-group row col-sm-12">
        <input type="text" required class="form-control "  name="input"  [(ngModel)]="input" placeholder="enter the username on github"  >
      </div>
    </div>
    <div class="col-ms-4">
        <button type="submit" class="btn btn-success"> Search</button>
    </div>
  </form>

  <div id="github"  >
      <div class="row" id="profile">
          <div class="picture">
                <img src="{{acc.avatar_url}}" alt="profile.picute" width="300px" height="300px">
          </div>
          <div class="acc">
            <p><b>Names:</b>{{acc.name}}</p>
            <p><b>Followers:</b>{{acc.followers}}</p>
            <p><b>Following:</b>{{acc.following}}</p>
            <a href="{{acc.html_url}}" class="btn  btn-succes" target="_blank"  >Go on Github's account</a>
           </div>
        
      </div>
      <div class="details"  >
        <!-- <p><b>Usrname</b>{{user.login}}</p> -->
      <table> 
          <tr>
              <th>Username</th>
              <td>{{acc.login}}</td>
          </tr>
          <tr>
              <th>Bio</th>
              <td>{{acc.bio}}</td>
          </tr>

          <tr>
              <th>Membership since</th>
              <td>{{acc.created_at|date|uppercase}}</td>
          </tr>
      </table> 
      <br>
        <a href="{{acc.html_url}}" class="btn  btn-succes"  >{{acc.html_url}}</a>
  </div> 

 

</div>
